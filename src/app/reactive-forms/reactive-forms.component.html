<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>username</label>
                    <input type="text" class="form-control" formControlName="username">
                    <span class="help-block"
                        *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched">please enter
                        valid username</span>
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="text" class="form-control" formControlName="email">
                    <span class="help-block"
                        *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched">please enter valid
                        email</span>
                </div>
                <div *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" [value]="gender" formControlName="gender">{{gender}}
                    </label>
                </div>
                
                 <!--------dynamic forms-->

            <div formArrayName="aliases">
                <h2>Aliases</h2>
                <button type="button" (click)="addAlias()">+ Add another alias</button>

                <div *ngFor="let alias of aliases.controls; let i=index">
                    <!-- The repeated alias template -->
                    <label for="alias-{{ i }}">Alias:</label>
                    <input id="alias-{{ i }}" type="text" [formControlName]="i">
                </div>
            </div>
                
                
                
                <div>
                    <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">add</button>
                </div>
            </form>
            <p>Form Status: {{ signUpForm.status }}</p>

           
        </div>
    </div>
</div>
